<span ng-if="ctrl.mode=='view'">
  <span ng-bind="attr.value"></span>
</span>
<span ng-if="ctrl.mode=='edit' || ctrl.mode=='edit.detail' || ctrl.mode == 'add'">
  <p ng-bind="attr.help"></p>
  <textarea rows="8" cols="80" name="{{attr.name}}"
  class="form-control col-lg-4"
    ng-model="attr.value"
    ng-bind="attr.value"></textarea>
</span>
